<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPick Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f7fafa;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 40px;
        }
        .profile-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        .profile-card h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #0f8b6d;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #0f8b6d;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0c7a5f;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">♻️ EcoPick</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="detect.html">Detect</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <div class="profile-container">
        <div class="profile-card">
            <h1>Customer Profile</h1>
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your 10-digit phone number" required pattern="[0-9]{10}">
                </div>
                
                <button type="submit" class="btn">Load / Create Profile</button>
            </form>

            <div id="profile-data" style="display: none;">
                <div class="form-group">
                    <label>Profile ID</label>
                    <p id="profile-id-display"></p>
                </div>
                <div class="form-group">
                    <label for="profile-name-input">Name</label>
                    <input type="text" id="profile-name-input" class="editable-field">
                </div>
                <div class="form-group">
                    <label for="profile-email-input">Email</label>
                    <input type="email" id="profile-email-input" class="editable-field" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="profile-address-input">Address</label>
                    <input type="text" id="profile-address-input" class="editable-field" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <p id="phone-display"></p>
                </div>
                <div class="form-group">
                    <label>Registration Date</label>
                    <p id="registration-date-display"></p>
                </div>

                <hr>
                <h3>Recycling Stats</h3>
                <div class="form-group">
                    <label>Total Detections</label>
                    <p id="total-detections-display"></p>
                </div>
                <div class="form-group">
                    <label>Total Weight (kg)</label>
                    <p id="total-weight-display"></p>
                </div>
                <div class="form-group">
                    <label>Total Earnings</label>
                    <p id="total-earnings-display"></p>
                </div>
                
                <button id="save-profile-button" class="btn" style="margin-top: 20px;">Save Profile</button>
                <button id="logout-button" class="btn" style="background-color: #d9534f; margin-top: 10px;">Logout</button>
            </div>
        </div>
    </div>
    
    <script src="profile.js"></script>
</body>
</html>
